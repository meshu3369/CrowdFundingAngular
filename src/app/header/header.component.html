<nav class="navbar navbar-default navbar-fixed-top myNavbar">
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" routerLink="/login"><img src="assets/img/logo.jpg" class="logo" alt=""></a>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item"><a class="nav-link" routerLink="/home">Home</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/dashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="">About us</a></li>
            <li class="nav-item"><a class="nav-link" ><i class="fa fa-flash"></i> Start A Campaign</a></li>

            <li *ngIf="loginUserID != null;else alt;" class="nav-item"><a class="nav-link" routerLink="/logout">Logout</a></li>
            <ng-template #alt>
              <li class="nav-item"><a class="nav-link" routerLink="/login">Log in</a></li>
            </ng-template>

          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </div>
  </div><!-- /.container-fluid -->

</nav>
